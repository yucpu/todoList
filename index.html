<!doctype html>
<html>

<head>
    <title>@todo - The Todo List Manager</title>
    <link href="./css/fonts/Lexend Exa/css.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/todo_layout.css" />
    <link rel="stylesheet" type="text/css" href="./css/todo_style.css" />

    <script src="./js/TodoList.js"></script>
    <script src="./js/TodoConstants.js"></script>
    <script src="./js/TodoListController.js"></script>
    <script src="./js/TodoListItem.js"></script>
    <script src="./js/TodoListModel.js"></script>
    <script src="./js/TodoListView.js"></script>

    <!-- FOR TESTING OUR TODO LISTS -->
    <script src="./test/TodoListTester.js"></script>

    <script>
        window.onload = function () {
            window.todo = new TodoList();
            window.todo.view = new TodoListView();
            window.todo.model = new TodoListModel(window.todo.view);
            window.todo.controller = new TodoListController(window.todo.model);
            window.todoListTester = new TodoListTester();
            window.todoListTester.runTests()
        }
    </script>
</head>

<body>
    <div id="todo_home">
        <div id="home_your_lists_container">
            <h3 id="home_your_lists_heading">Your Lists</h3>
            <div id="home_your_lists_list">
            </div>
        </div>
        <div id="home_banner_container">
            @todo<br />
            List Maker
        </div>
        <div id="home_new_list_container">
            <button id="home_new_list_button" >Create a New To Do
                List</button>
        </div>
    </div>
	<div id = "special">
		<dialog id="yes_or_no_dialog" class="appear" >
			<p>Delete List?</p>
			<br>
			<br>
			<br>
			<strong>Are you sure you want to delete this list?</strong>
			<br>
			<button id="Yes_Button" onclick="window.todo.controller.processDeleteList()">Yes</button>
			<button id="No_Button" onclick="window.todo.view.hideDialog()">No</button>
			<br>
			<p1>The list will not be retreivable.</p>
		</dialog>
	</div>
	<div id="hidden_layer" hidden></div>
    <div id="todo_list" hidden>
        <div id="list_heading">@todo</div>
        <div id="list_details_container">
            <div id="list_details_name_container" class="text_toolbar">
                <span id="list_name_prompt">Name:</span>
                <input type="text" id="list_name_textfield" />
				
            </div>
			<div id="list_details_owner_container" class="text_toolbar">
				<span id="list_owner_prompt">Owner:</span>
				<input type="text" id="list_owner_textfield" />
			</div>
			<div id="list_trash">
				<button onclick=window.todo.view.showDialog()><img src="images/icons/delete_forever_black_72x72.png" ></button>
			</div>
			
        </div>
        <div id="list_items_container">
			
        </div>
    </div>
	
	<div id="todo_add_item" hidden>
		<table id="todo_add_item1" >
			<tr>
				<th><p><strong>Item</strong></p></th>
			</tr>
		<tr>
			<td id="item_description_prompt">Description:</td>
			<td class="row_width"><input id="item_description_textfield"type="text"></td>
			                                                  
		</tr>
		<tr>
			<td id="item_assigned_to_prompt">Assigned to:</td>
			<td class="row_width"><input id="item_assigned_to_textfield"type="text"></td>
		</tr>
		<tr>
			<td id="item_due_date_prompt">Due to:</td>
			<td class="row_width"><input id="item_due_date_picker" type="date"></td>
		</tr>
		<tr>
			<td id="item_completed_prompt">Completed: </td>
			<td class="row_width"><input id="item_completed_checkbox" value ="" type="checkbox"/></td>
		</tr>
		<tr>
			<br>
			<td><button id="item_form_submit_button" onclick="window.todo.controller.submit()">Submit</button></td>
			<td><button id="item_form_cancel_button" onclick="window.todo.model.goList()">Cancel</button></td>
		</tr>
		</table>
	</div>

</body>

</html>
